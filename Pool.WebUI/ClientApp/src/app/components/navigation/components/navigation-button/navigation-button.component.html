<button
  #bl
  class="navigation-button"
  [routerLink]="button.route"
  routerLinkActive="navigation-button_active"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <div class="navigation-button__icon">
    <span class="navigation-button-icon__icon mdi {{ button.iconName }}"></span>
  </div>
  <p class="navigation-button__title">
    {{ button.title }}
  </p>
</button>
