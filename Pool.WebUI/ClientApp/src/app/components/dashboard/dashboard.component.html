<div class="dashboard">
  <div class="dashboard__navigation dashboard-navigation">
    <app-navigation class="dashboard-navigation__navigation"></app-navigation>
  </div>
  <div class="dashboard__data">
    <div class="dashboard-devices">
      <app-device-card
        *ngFor="let device of devices"
        [device]="device"
      ></app-device-card>
    </div>
  </div>
</div>
